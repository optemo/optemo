en:
    camera_us:
        # All language-dependent definitions in models
        sitetitle:                  "Browse Then Buy"
        title:                      "Camera"
        title-plural:               "Cameras"
        defaultdesc:                ""
        keywords:                   "cameras"
        classification:             "Digital Cameras"
        
        specs:
            price:
                name:               "Price"
                info:               "Price - The lowest price for the item."
                unit:               "$"
            maximumresolution:
                name:               "Resolution"
                info:               "Resolution - Measured in megapixels (millions of pixels), the number of light-sensitive cells that are actually exposed to light and used to capture the image, while the remainder may be shielded or just unused."
                unit:               "MP"
            opticalzoom:
                name:               "Optical Zoom"
                info:               'Optical Zoom - Magnifies the photo by physical lens movement to bring you closer to the subject, thereby keeping the original photo quality. The magnification level is expressed in factors, such as "3x", "6x", or "10x".'
                unit:               "X"
            itemweight:
                name:               "Weight"
                info:               "Weight (with Batteries) - The weight of the camera, with batteries unless otherwise specified. If you want to carry your camera with you frequently, you might prefer a lighter model. Cameras with advanced, SLR-type features and high zoom capabilities generally weigh more."
                unit:               "g"
            displaysize:
                name:               "Screen Size"
                info:               "Screen Size - The size of the LCD (Liquid Crystal Display) screen on the camera, measured diagonally. You may find it easier to view your subject on the screen than through a standard viewfinder. This feature is also useful for reviewing and deleting photos."
                unit:               "in."
            slr:
                name:               "DSLR"
                info:               "DSLR - Features manual and automatic controls, and is compatible with interchangeable lenses for professional-quality shots."
            waterproof:
                name:               "Waterproof"
                info:               "Waterproof - lets you snap photos under water down to a certain depth."
            brand:
                name:               "Brand"
                info:               "Brand - The manufacturer of the product. You can choose more than just one brand."
            
            